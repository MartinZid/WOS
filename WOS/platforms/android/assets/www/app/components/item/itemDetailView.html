    <ion-nav-title>
        {{item.nazev}}
    </ion-nav-title>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>

            </ion-slide>

        <!--<img ng-src="http://sp2.binarity-testing.cz/images/photos/{{item.photos[0].jmeno}}" class="carousel" />-->
        <div>
            <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false">
                <ion-slide ng-repeat="photo in item.photos">
                    <div><img ng-src="http://sp2.binarity-testing.cz/images/photos/{{photo.jmeno}}" class="carousel" /></div>
                </ion-slide>
            </ion-slide-box>

            <!--<div class="item-detail-prices">
                <table>
                    <tbody ng-repeat="instance in item.instances">
                        <tr ng-repeat="price in instance.prices">
                            <td class="price-unit">{{price.jednotka}}</td>
                            <td class="price">{{price.cena}}</td>
                            <td class="price-currency"> {{price.mena}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>-->
        </div>

        <div class="padding item-detail-content">
            <div class="row item-detail-user">

                <div class="col col-25">
                    <img ng-src="http://www.gravatar.com/avatar/0000000000000000s=20" class="gravatar" />
                </div>

                <script id="popover.html" type="text/ng-template">
                    <ion-popover-view>
                        <ion-header-bar>
                            <h1 class="title">Dostupnost</h1>
                        </ion-header-bar>
                        <ion-content>
                            <div class="wos-popover-content">
                            <h5>Adresa</h5>
                                <p>{{content.town}} {{content.address}}</p>
                                <h5>Dostupnost</h5>
                                <p>{{'days.mon' |  translate}}: <span ng-hide="content[0] == undefined">{{content[0]}}</span>
                                                                <span ng-show="content[0] == undefined">{{'unavailable' | translate}}</span></p>
                                <p>{{'days.tue' |  translate}}: <span ng-hide="content[1] == undefined">{{content[1]}}</span>
                                                                <span ng-show="content[1] == undefined">{{'unavailable' | translate}}</span></p>
                                <p>{{'days.wed' |  translate}}: <span ng-hide="content[2] == undefined">{{content[2]}}</span>
                                                                <span ng-show="content[2] == undefined">{{'unavailable' | translate}}</span></p>
                                <p>{{'days.thu' |  translate}}: <span ng-hide="content[3] == undefined">{{content[3]}}</span>
                                                                <span ng-show="content[3] == undefined">{{'unavailable' | translate}}</span></p>
                                <p>{{'days.fri' |  translate}}: <span ng-hide="content[4] == undefined">{{content[4]}}</span>
                                                                <span ng-show="content[4] == undefined">{{'unavailable' | translate}}</span></p>
                                <p>{{'days.sat' |  translate}}: <span ng-hide="content[5] == undefined">{{content[5]}}</span>
                                                                <span ng-show="content[5] == undefined">{{'unavailable' | translate}}</span></p>
                                <p>{{'days.sun' |  translate}}: <span ng-hide="content[6] == undefined">{{content[6]}}</span>
                                                                <span ng-show="content[6] == undefined">{{'unavailable' | translate}}</span></p>
                            </div>
                        </ion-content>
                    </ion-popover-view>
                </script>

                <div class="col col-50">
                    <div>{{item.jmeno}} {{item.prijmeni}}</div>
                    <div ng-show="item.ownerInfo.prumerne_hodnoceni > -1">
                        <span ng-repeat="i in getFullStars(item.prumerne_hodnoceni) track by $index" class="item-rating">
                            <i class="ion-android-star"></i>
                        </span>
                        <span class="item-rating" ng-show="hasHalfStar(item.prumerne_hodnoceni)">
                            <i class="ion-android-star-half"></i>
                        </span>
                        <span ng-repeat="i in getEmptyStars(item.prumerne_hodnoceni) track by $index" class="item-rating">
                            <i class="ion-android-star-outline"></i>
                        </span>
                    </div>
                    <div>
                        <span ng-repeat="item in item.availability" ng-click="openPopover($event, item)" >
                            <button class="button button-clear button-positive">{{item.town}} </button>
                        </span>
                    </div>
                </div>

            </div>
            <div ng-repeat="item in item.instances">
                <p ng-bind-html="item.popis"></p>
            </div>
        </div>
    </ion-content>
</ion-view>
