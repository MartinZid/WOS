<ion-view view-title='
    <div class="bar bar-header item-input-inset nav-search">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Hledat" translate translate-attr-placeholder="search.search" ng-model="query">
        </label>
    </div>
    '>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="doRefresh()">
        </ion-refresher>
        <error-message reload="doRefresh()" status="status" ng-hide="status === 0"></error-message>
        <div class="error-message" ng-show="status === 1">
            <p>{{ 'search.no_data' | translate }}</p>
        </div>
        Query: {{query}}
    </ion-content>
</ion-view>
