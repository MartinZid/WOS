<div ng-show="rating > -1">
    <span ng-repeat="i in getFullStars(rating) track by $index" class="item-rating">
        <i class="ion-android-star"></i>
    </span>
    <span class="item-rating" ng-show="hasHalfStar(rating)">
        <i class="ion-android-star-half"></i>
    </span>
    <span ng-repeat="i in getEmptyStars(rating) track by $index" class="item-rating">
        <i class="ion-android-star-outline"></i>
    </span>
</div>
